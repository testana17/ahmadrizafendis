<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .page {
        display: none;
    }
    .page.active {
        display: block;
    }
    .active-link {
        color: rgb(42, 122, 220) !important; /* Orange color with !important */
    }

    /* Ensure the content area can scroll if there is more content than the available space */
    .scrollable-content {
        max-height: calc(100vh - 80px); /* Subtract the height of the footer */
        overflow-y: auto;
    }
    
</style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-orange-100 font-sans">

  
    
  <!-- Main Content -->
  <main class="container mx-auto px-4 py-12">
    <section id="about" class="mb-24">

    
        <h3 class="text-xl font-semibold mb-4 text-blue-600">About Me</h3>

        <h3 class="text-xl font-semibold mb-4 text-blue-800">My Skills</h3>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <!-- Skill Cards -->
  
          <!-- Laravel -->
          <div class="bg-gray-100 rounded-lg p-4 text-center">
            <i class="fab fa-laravel text-red-600 text-3xl mb-2"></i>
            <span class="text-gray-700">Laravel</span>
          </div>
  
          <!-- MySQL -->
          <div class="bg-gray-100 rounded-lg p-4 text-center">
            <i class="fas fa-database text-blue-600 text-3xl mb-2"></i>
            <span class="text-gray-700">MySQL</span>
          </div>
  
          <!-- Vue.js -->
          <div class="bg-gray-100 rounded-lg p-4 text-center">
            <i class="fab fa-vuejs text-green-600 text-3xl mb-2"></i>
            <span class="text-gray-700">Vue.js</span>
          </div>
  
          <!-- React -->
          <div class="bg-gray-100 rounded-lg p-4 text-center">
            <i class="fab fa-react text-blue-700 text-3xl mb-2"></i>
            <span class="text-gray-700">React</span>
          </div>
  
          <!-- Tailwind CSS -->
          <div class="bg-gray-100 rounded-lg p-4 text-center">
            <i class="fab fa-css3-alt text-indigo-600 text-3xl mb-2"></i>
            <span class="text-gray-700">Tailwind CSS</span>
          </div>
  
          <!-- RESTful API -->
          <div class="bg-gray-100 rounded-lg p-4 text-center">
            <i class="fas fa-code-branch text-yellow-600 text-3xl mb-2"></i>
            <span class="text-gray-700">RESTful API</span>
          </div>
  
          <!-- Design Analysis -->
          <div class="bg-gray-100 rounded-lg p-4 text-center">
            <i class="fas fa-pencil-alt text-purple-600 text-3xl mb-2"></i>
            <span class="text-gray-700">Design Analysis</span>
          </div>
        </div>
      </div>
    </section>
  </main>
  

  <!-- Footer -->
  <footer class="bg-white border-t fixed bottom-0 w-full h-16">
    <nav class="flex justify-around">
      <!-- Home Link -->
      <a href="index.html" id="home-link" onclick="showPage('home')" class="flex flex-col items-center p-2 text-gray-600 hover:text-blue-600">
        <i class="fas fa-home text-xl"></i>
        <span class="text-xs mt-1">Home</span>
      </a>
  
      <!-- About Link -->
      <a href="about.html" id="about-link" onclick="showPage('about')" class="flex flex-col items-center p-2 text-gray-600 hover:text-blue-600">
        <i class="fas fa-user text-xl"></i>
        <span class="text-xs mt-1">About</span>
      </a>
  
   
  
      <!-- Projects Link -->
      <a href="portfolio.html" id="projects-link" onclick="showPage('projects')" class="flex flex-col items-center p-2 text-gray-600 hover:text-blue-600">
        <i class="fas fa-project-diagram text-xl"></i>
        <span class="text-xs mt-1">Projects</span>
      </a>
    </nav>
  </footer>
  
  
  <script>
    function showPage(pageId) {
      // Hide all pages and then show the active one
      document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');

      // Reset the active class for all links
      document.querySelectorAll('footer nav a').forEach(link => {
          link.classList.remove('active-link');
      });
      // Add the active class to the clicked link
      if (pageId === 'home') {
          document.getElementById('home-link').classList.add('active-link');
      } else if (pageId === 'about') {
          document.getElementById('calculator-link').classList.add('active-link');
      } else if (pageId === 'education') {
          document.getElementById('education-link').classList.add('active-link');
    } else if (pageId === 'projects') {
          document.getElementById('projects-link').classList.add('active-link');
      }
  }
  </script>

</body>
</html>
